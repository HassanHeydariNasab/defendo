[application]

name="Defendo"
main_scene="res://Kontroloj/Komenco.tscn"
boot_splash="res://komenca_ekrano.png"
icon="res://ikono.png"

[autoload]

Tutmonda="*res://Tutmonda.gd"

[display]

stretch_aspect="expand"
stretch_mode="2d"
orientation="portrait"
height=1200
width=800

[input]

enzomi=[mbutton(0, 4)]
elzomi=[mbutton(0, 5)]

[locale]

translations=["res://Tradukoj/Cxenoj.en.xl", "res://Tradukoj/Cxenoj.fr.xl", "res://Tradukoj/Cxenoj.eo.xl"]
fallback="en"

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)

[render]

shadows_enabled=false
default_clear_color=#ffffffff
thread_model=2
